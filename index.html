<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images Lab</title>
  </head>
  <body>
    <!-- Image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image with a source and alt attribute -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="a lion staring intensely"
    />

    <!-- Image with source, alt, and title attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="a lion in the wild"
      title="The king of the jungle"
    />
  </body>
</html>
